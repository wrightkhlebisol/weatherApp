<h1>Forecast for city: {{ city }}</h1>

<hr>
<h3>
	Days: 
	<a href="#/results/3" ng-class="{'bg-primary': days === '3' }">3</a> | 
	<a href="#/results/5" ng-class="{ 'bg-primary': days === '5'}">5</a> | 
	<a href="#/results/7" ng-class="{ 'bg-primary': days === '7'}">7</a>
</h3>
<hr>

<div ng-repeat="w in weatherResult.list">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{ convertToDate(w.dt) | date: 'MMM d, y' }}</h3>
				</div>
				<div class="panel-body">
					Daytime Temperature: {{ convertToFahrenheit(w.temp.day) }}
				</div>
			</div>
		</div>
	</div>
</div>
